<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial‑scale=1.0" />
  <title>Login – Basu Ba</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
* { margin:0; 
  padding:0;
   box-sizing:border-box;
    font-family:'Poppins',sans-serif; }
html, body {
  height:100%;
   display:grid;
    place-items:center; 
   background:#bfb9b9;
}

.card {
  position:relative;
   padding:9px;
    background:#a93d3d;
  border-radius:35px;
  box-shadow: rgba(98, 98, 176, 0.25) 0 50px 100px -20px,
              rgba(0,0,0,0.3) 0 30px 60px -30px,
              rgba(10,37,64,0.35) 0 -2px 6px inset;
}

.card-overlay {
  position:absolute; 
  inset:0;
   pointer-events:none;
  background: repeating-conic-gradient(#dbc4c4 0.0001%, #93a1a1 0.0001%);
  background-size:600% 600%;
  filter:opacity(10%) contrast(105%);
}

.content {
  position:relative;
  width:3000px; background:#e2e0e0; border-radius:30px;
  padding:20px; text-align:center;
}

.content h2 {
  margin-bottom:10px; font-size:36px; font-weight:900;
  color:#c7c4c4; text-transform:uppercase; font-family:monospace;
}

.input-group {
  position:relative; margin:10px 0;
}
.input-group input {
  width:100%; padding:15px 20px; background:#c7c4c4;
  border:none; outline:none; border-radius:7px;
}
.input-group i {
  position:absolute; 
   top:50%;
  transform:translateY(-50%); color:#4d5151;
}

button {
  width:70px;
  height: 30px; 
  padding:10px 10px;
  margin-left: 100px;
  margin:10px 0;
  background:#0d3d85; 
  color:#fff; 
 
  border:none; 
  border-radius:7px;
   cursor:pointer;
  text-transform:uppercase; 
  letter-spacing:1px;
  font-family:monospace; 
  transition:0.3s;
}
button:hover { background:#9d9942; }

.content p { font-size:12px; }
.content p a {
  font-weight:600;
   transition:0.3s;
}
.content p a:hover { color:rgb(24, 24, 175); }
.form-container{
  height: 350px;
  width: 300px;
  background-color: rgb(100, 161, 198);
 border-radius: 30px;
 text-align: center;
}

  </style>
</head>
<body>
  <div class="form-container">
    <h1>Log in </h1> <br><br>
    <form id="loginForm">
      <label>Username:</label>
      <input type="text" id="username" required /><br> <br>
      <label>Password:</label>
      <input type="password" id="password" required /><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  <script src="js/login.js"></script>
</body>
<script>
    document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();
  const u = e.target.username.value;
  const p = e.target.password.value;
  // TODO: validate via backend, then:
  if (u === "student" && p === "pass") {
    window.location = "student.html";
  } else {
    alert("Invalid credentials");
  }
});

</script>
</html>
